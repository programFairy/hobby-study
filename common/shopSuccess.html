<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购买成功-趣学网</title>
    <link rel="shortcut icon" href="../light_favicon@32.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        .content {
            width: 600px;
            min-height: 200px;
            text-align: center;
            margin: 80px auto;
        }

        .icon_wrapper i {
            font-size: 120px;
            color: #ffd102;
        }
    </style>
</head>

<body>
    <!-- 引入头部 -->
    <iframe src="header.html" frameborder="0" width="100%" height="80px" scrolling="no"></iframe>

    <div class="content">
        <div class="icon_wrapper">
            <i class="glyphicon glyphicon-time"></i>
        </div>
        <div class="text">
            <h4>购买成功</h4>
            <p class="time"><span class="num">5</span>秒后将为您跳转至<a href="javascript:;">我的订单</a></p>
        </div>
    </div>

    <script src="../lib/jquery/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            // 倒计时
            var num = 5;

            setInterval(function () {
                num--;
                $('.time .num').text(num);
                if(num == 0){
                    window.location.href = "../myOrder.html";
                }
            }, 1000)
        })
    </script>
</body>

</html>
