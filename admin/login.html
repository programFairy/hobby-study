<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>趣学后台管理系统登录</title>
	<link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
	<div class="login" id="adminLogin">
		<div class="loginMain">
			<h1>趣学后台管理系统</h1>
			<form action="/" method="POST">
				<ul>
					<li>
						<span>管理员账号：</span>
						<input type="text" name="adminName" autofocus>
						<i id="name_error"></i>
					</li>
					<li>
						<span>管理员密码：</span>
						<input type="password" name="password">
						<i id="psw_error"></i>
					</li>
					<li>
						<span>验证码：</span>
						<input type="text" name="verify">
						<div class="verifyCode" id="verCode"></div><br>
						<i id="verify_error" class="verify_error"></i>
					</li>
					<li>
						<input type="button" name="login_btn" value="登录">
					</li>
				</ul>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="script/bootstrap/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script/admin_login.js"></script>
</body>
</html>
